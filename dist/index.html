<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
    >
    <title>Example Index</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>
<div id="root"></div>
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyC_oHAq94HYoBgXIfd285wwygf5CWe1CCA",
        authDomain: "fbpeoplesearch.firebaseapp.com",
        databaseURL: "https://fbpeoplesearch.firebaseio.com",
        storageBucket: "fbpeoplesearch.appspot.com",
        messagingSenderId: "86898292104"
    };
    firebase.initializeApp(config);
</script>
<script>
    window.isFBLoaded = false;
    // Initialize FB
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '652346414964497', // test app id   // '652341541631651', - real app id
            cookie     : true,
            xfbml      : true,
            version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
        window.isFBLoaded = false;
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk/debug.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<script src="./bundle.js"></script>
</body>
</html>
